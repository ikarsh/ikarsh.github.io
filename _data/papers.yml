- title: "Pro-ℓ-by-cyclotomic and tamely ramified variants of the Neukirch-Uchida Theorem"
  url: "https://arxiv.org/abs/2601.01251"
  authors: "Master's thesis, supervised by Mark Shusterman"
  comments: >
    We show that the isomorphism type of a number field can be recovered
    from the maximal pro-ℓ-by-cyclotomic quotient of its absolute Galois group,
    and also from the maximal tamely ramified quotient.
