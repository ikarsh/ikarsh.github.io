---
layout: default
---

<div class="home">
  {{ content }}

  <h2 class="post-list-heading">Posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
      <h3><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
    </li>
    {% endfor %}
  </ul>
</div>
